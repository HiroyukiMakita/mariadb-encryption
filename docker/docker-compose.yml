version: '3'

services:
  db:
    build:
      context: .
      dockerfile: ${DATABASE_BUILD_PATH}/Dockerfile
      args:
        - DATABASE_IMAGE_VERSION=${DATABASE_IMAGE_VERSION}
        - HOST_DATABASE_CONF_DIR=${HOST_DATABASE_CONF_DIR}
        - CONTAINER_DATABASE_CONF_DIR=${CONTAINER_DATABASE_CONF_DIR}
        - DATABASE_CONF_FILE=${DATABASE_CONF_FILE}
        - HOST_ENCRYPTION_KEY_FILE=${HOST_ENCRYPTION_KEY_FILE}
        - CONTAINER_ENCRYPTION_KEY_DIR=${CONTAINER_ENCRYPTION_KEY_DIR}
        - CONTAINER_ENCRYPTION_KEY_FILE=${CONTAINER_ENCRYPTION_KEY_FILE}
        - HOST_ENCRYPTION_KEY_FILE_KEY=${HOST_ENCRYPTION_KEY_FILE_KEY}
        - CONTAINER_ENCRYPTION_KEY_FILE_KEY=${CONTAINER_ENCRYPTION_KEY_FILE_KEY}
    container_name: "${COMPOSE_PROJECT_NAME}-database"
    restart: always
    environment:
      MYSQL_DATABASE: ${DATABASE}
      MYSQL_USER: ${DATABASE_USER}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DATABASE_ROOT_PASS}
      TESTING_DATABASE: ${TESTING_DATABASE}
      TZ: ${TIME_ZONE}
    volumes:
      - ${HOST_DATABASE_CONF_DIR}:${CONTAINER_DATABASE_CONF_DIR}
      - ${HOST_DATABASE_DATA_DIR}:${CONTAINER_DATABASE_DATA_DIR}
      - ${HOST_DATABASE_INIT_DIR}:${CONTAINER_DATABASE_INIT_DIR}
    ports:
      - ${DATABASE_PORT}:3306
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:${PHPMYADMIN_VERSION}
    container_name: "${COMPOSE_PROJECT_NAME}-phpmyadmin"
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=db
      - PMA_USER=root
      - PMA_PASSWORD=${DATABASE_ROOT_PASS}
    depends_on:
      - db
    ports:
      - ${PHPMYADMIN_PORT}:80
